<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кто хочет стать медиаграмотным?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="start-screen" class="screen">
            <h1>Кто хочет стать медиаграмотным?</h1>
            <button id="start-button">Начать игру</button>
        </div>

        <div id="game-screen" class="screen hidden">
            <div class="header">
                <div class="score">Очки: <span id="current-score">0</span></div>
                <div class="question-number">Вопрос <span id="current-question">1</span> из 15</div>
            </div>

            <div class="question-container">
                <div id="question-text" class="question-text"></div>
                <div id="answers" class="answers">
                    <button class="answer-btn" data-index="0"></button>
                    <button class="answer-btn" data-index="1"></button>
                    <button class="answer-btn" data-index="2"></button>
                    <button class="answer-btn" data-index="3"></button>
                </div>
            </div>
        </div>

        <div id="end-screen" class="screen hidden">
            <h2 id="end-message"></h2>
            <button id="restart-button">Играть снова</button>
        </div>
    </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
